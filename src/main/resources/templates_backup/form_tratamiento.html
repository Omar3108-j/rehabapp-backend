<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Tratamiento</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 40px; }
        .container { width: 50%; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; color: #555; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { display: inline-block; margin-top: 10px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrar Nuevo Tratamiento</h2>
    <form th:action="@{/tratamientos/guardar}" th:object="${tratamiento}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Descripción:</label>
        <textarea th:field="*{descripcion}" rows="3"></textarea>

        <label>Tipo:</label>
        <input type="text" th:field="*{tipo}" />

        <label>Costo (S/):</label>
        <input type="number" step="0.01" th:field="*{costo}" required />

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/tratamientos}">⬅ Volver a la lista</a>
</div>
</body>
</html>
